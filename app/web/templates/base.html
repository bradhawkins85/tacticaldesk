<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ app_name }}{% if page_title %} · {{ page_title }}{% endif %}</title>
    <link rel="icon" href="{{ url_for('static', path='img/favicon.svg') }}" type="image/svg+xml" />
    <link rel="stylesheet" href="{{ url_for('static', path='css/app.css') }}" />
  </head>
  <body>
    <div class="app-shell">
      <aside class="app-sidebar">
        <div class="brand">
          <img src="{{ url_for('static', path='img/logo.svg') }}" alt="{{ app_name }} logo" class="brand-logo" />
          <span class="brand-name">{{ app_name }}</span>
        </div>
        <nav class="sidebar-nav">
          <button class="nav-link" data-nav-target="dashboard">
            <span class="nav-icon" aria-hidden="true">🏠</span>
            <span>Dashboard</span>
          </button>
          <button class="nav-link" data-nav-target="tickets">
            <span class="nav-icon" aria-hidden="true">🎫</span>
            <span>Tickets</span>
          </button>
          <button class="nav-link" data-nav-target="analytics">
            <span class="nav-icon" aria-hidden="true">📊</span>
            <span>Analytics</span>
          </button>
          <button class="nav-link" data-nav-target="automation">
            <span class="nav-icon" aria-hidden="true">🤖</span>
            <span>Automation</span>
          </button>
          <a class="nav-link" href="{{ url_for('maintenance') }}">
            <span class="nav-icon" aria-hidden="true">🛡️</span>
            <span>Admin</span>
          </a>
        </nav>
        <footer class="sidebar-footer">
          <p>&copy; {{ app_name }} {{ current_year }}</p>
        </footer>
      </aside>
      <div class="app-content">
        <header class="app-header">
          <div class="header-titles">
            <h1>{{ page_title or "" }}</h1>
            {% if page_subtitle %}
            <p class="subtitle">{{ page_subtitle }}</p>
            {% endif %}
          </div>
          <div class="header-actions">
            {% block header_actions %}{% endblock %}
            <button class="icon-button" type="button" data-action="toggle-theme" aria-label="Toggle theme">
              <span class="icon">🌓</span>
            </button>
            <div class="profile-chip" role="button" tabindex="0">
              <span class="profile-initials">SA</span>
              <span class="profile-name">Super Admin</span>
            </div>
          </div>
        </header>
        <main class="app-main">
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>
    <script defer src="{{ url_for('static', path='js/app.js') }}"></script>
  </body>
</html>
