{% extends "base.html" %}
{% block content %}
<section class="auth-card">
  <h2>Welcome back</h2>
  {% if user_count == 0 %}
  <p class="notice">No administrators exist yet. Redirecting you to the registration page.</p>
  {% endif %}
  <form id="login-form" class="auth-form" autocomplete="off" novalidate>
    <div class="form-field">
      <label for="login-email">Email</label>
      <input id="login-email" name="email" type="email" required autocomplete="username" />
    </div>
    <div class="form-field">
      <label for="login-password">Password</label>
      <input id="login-password" name="password" type="password" required autocomplete="current-password" minlength="12" />
    </div>
    <div class="form-actions">
      <button type="submit" class="primary-button">Sign in</button>
      <a href="{{ url_for('root_route') }}?view=register" class="secondary-link">Need an account?</a>
    </div>
    <p class="form-feedback" data-role="form-message" aria-live="polite"></p>
  </form>
</section>
{% endblock %}
